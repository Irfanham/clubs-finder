<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Finder App`</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <header>
        <div class="app-bar">
            <h1 class="brand-name">Sport Club Finder</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="club" class="club">
                <div class="title-section">
                    <h2>Sport Club List</h2>
                </div>
                <div id="clubListContainer" class="club-list-container">
                    <div class="placeholder search-loading">Loading...</div>
                    <div id="clubList" class="club-list">
                        <div class="list"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="main-footer">Club Finder &copy; 2023</div>
        </div>
    </footer>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
