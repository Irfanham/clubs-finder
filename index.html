<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Finder App`</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app-bar">
            <h1 class="brand-name">Sport Club Finder</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="club" class="club">
                <div class="title-section">
                    <h2>Sport Club List</h2>
                </div>
                <div id="clubListContainer" class="club-list-container">
                    <div class="placeholder search-loading">Loading</div>
                    <div id="clubList" class="club-list">
                        <div class="list"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="main-footer">Club Finder &copy; 2023</div>
        </div>
    </footer>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
